<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0856a8a31c.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="first-page">
            <i class="fa-solid fa-umbrella umbrella"></i>
            <h1>Breeze</h1>
            <h2>Weather App</h2>
            <i class="fa-solid fa-arrow-right right-arrow"></i>
        </div>

        <div class="search-page second-page">
            <div class="search-input">
                <span>
                    <input type="search" name="search" id="search" placeholder="Enter city">
                    <p class="search">Search</p>
                </span>
                <p onclick="checkWeather(search.value)" class="cancel"> Cancel
                </p>
            </div>
            <div class="newsearch">
                <div class="result"></div>
            </div>
        </div>
    </div>
</body>
</html>
